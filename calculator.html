<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>

    <link href="css/calculator.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="calculator">
        <input title="left" id="left" value="0">
        <input title="middle" id="middle" value="">
        <input title="right" id="right" value="">
        <button id="bClear">clear</button>
        <button id="bDivide" value="รท">รท</button>
        <button id="b1" value="1">1</button>
        <button id="b2" value="2">2</button>
        <button id="b3" value="3">3</button>
        <button id="bMultiply" value="x">x</button>
        <button id="b4" value="4">4</button>
        <button id="b5" value="5">5</button>
        <button id="b6" value="6">6</button>
        <button id="bMinus" value="-">-</button>
        <button id="b7" value="7">7</button>
        <button id="b8" value="8">8</button>
        <button id="b9" value="9">9</button>
        <button id="bPlus" value="+">+</button>
        <button id="b0" value="0">0</button>
        <button id="bD" value=".">.</button>
        <button id="bEquals" value="=">=</button>

    </div>
</div>

<script src="js/calculator.js">"use strict";</script>

</body>
</html>
